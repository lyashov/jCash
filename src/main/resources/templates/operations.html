<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header"></div>
    <title>Spring Boot Thymeleaf Hello World Example</title>
    <script type="text/javascript">
        function myFunc()
        {
            var style = document.getElementById('sel1').style
                style.visibility = "hidden";
        }
    </script>
</head>
<body onload="myFunc()">
<div th:replace="fragments/navbar :: navbar"></div>
Приветствие пользователя:
<form th:action="@{/operations}" method="POST" name="form1">
<div class="container">
    <div class="row">
        <div class="col-sm">
            <div class="row">
                <script type="text/javascript"><!--
                function showHide (id)
                {
                    var style = document.getElementById('sel1').style
                    if (style.visibility == "hidden")
                        style.visibility = "visible";
                    else
                        style.visibility = "hidden";

                    var style = document.getElementById('sel2').style
                    if (style.visibility == "hidden")
                        style.visibility = "visible";
                    else
                        style.visibility = "hidden";
                }
                --></script>
                <input type="checkbox" value="Приход/Расход" onclick="showHide('sel2');" />
                <br>
                <input type="number" name="sumDebit" value="0" min="0" max="100000" step="100"/>
                <button type="submit" class="btn btn-success" name="bt1" onclick="return confirm('Подтверждаю')" >Приход</button>
            </div>
            <div class="row">
                <label for="sel1">Тип операции прихода:</label>
                <select  class="form-control" id="sel1" name="sellistDebit">
                    <option th:each="t: ${typeoperationsdebit}"
                            th:value="${t.getOperation()}"
                            th:utext="${t.getOperation()}"/>
                </select>
                <label for="sel2">Тип операции расхода:</label>
                <select class="form-control" id="sel2" name="sellistCredit">
                    <option th:each="t: ${typeoperationscredit}"
                            th:value="${t.getOperation()}"
                            th:text="${t.getOperation()}"/>
                </select>
                <input type="number" name="sumCredit" value="0" min="0" max="100000" step="100"/>
                <button type="button" class="btn btn-danger">Расход</button>
            </div>
        </div>

        <div class="col-sm">
            <table class="table table-striped">
                <tr>
                    <th width="80">Дата операции</th>
                    <th width="120">Карта/Нал</th>
                    <th width="120">Дебит/Кредит</th>
                    <th width="120">Типа операции</th>
                    <th width="60">Сумма</th>
                    <th width="60">Юзер</th>

                </tr>
                <tr th:each="operation: ${operations}">
                    <td th:text="${operation.getData_operation()}"></td>
                    <td th:text="${operation.getCard_cash()}"></td>
                    <td th:text="${operation.getDebit_credit()}"></td>
                    <td th:text="${operation.getTypeOperation()}"></td>
                    <td th:text="${operation.getSum()}"></td>
                    <td th:text="${operation.getUser()}"></td>
                </tr>
            </table>
        </div>
    </div>
</div>

</form>


</body>
</html>
